<a routerLink="/administracion/crear-producto" class="btn">Nuevo Producto</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Precio
            </th>
            <th>
                Imagen
            </th>
            <th>
                Editar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.precio}}
            </td>
            <td>
                <img src="{{p.imagen}}" class="imagenProducto" />
            </td>
            <td>
                <a routerLink="/administracion/editar-producto/{{p.id}}" class="btn">Editar Prodcuto</a>
            </td>
        </tr>
    </tbody>
</table>
